spring.application.name=ecommerce

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql:true

spring.app.jwtSecret=${JWT_SECRET}
spring.app.jwtSecretRefresh=${JWT_REFRESH}
spring.app.jwtHeader=Authorization

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

cloudinary.api.key=${CLOUDINARY_API_KEY}
cloudinary.api.secret=${CLOUDINARY_API_SECRET}
cloudinary.api.cloud.name=${CLOUDINARY_API_CLOUD_NAME}

paypal.api.clientId=${PAYPAL_API_CLIENT_ID}
paypal.api.secret=${PAYPAL_API_SECRET}


frontend.url=http://localhost:5173